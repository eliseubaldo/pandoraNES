<div class="container">
<div class="row">

	<div class="col-md-12">
		<div class="search">
	 		<form class="form" role="form">
			<div class="row">
				<div class="col-md-6">
				<div class="form-group">
					<label for="search">Search:</label>
					<input id="search" type="text" ng-model="q" class="form-control" placeholder="search for a title" />
				</div>
				</div>
				<div class="col-md-6">
				<div class="form-group">
					<label for="search">items per page:</label>
	              	<input type="number" min="1" max="100" class="form-control" ng-model="pageSize" value="5">
				</div>
				</div>
			</div>
			</form>
		</div>
	</div>


	<div class="col-md-12">
		<div class="list">
			<h4 class="c-red pageNumber">Page: {{currentPage}}</h4>
			
			<table class="table table-striped table-hover">

				<thead>
					<tr>
						<th class="c-red">Picture</th>
						<th class="c-red">Title</th>
						<th class="c-red hidden-xs">Publisher</th>
						<th class="c-red hidden-xs hidden-sm">Genre</th>
						<th class="c-red ">Release date</th>
					</tr>
				</thead>
				<tbody>
					<tr dir-paginate="game in thelist | filter:q | itemsPerPage: pageSize" current-page="currentPage">
						<td><img ng-src="{{thumbpath + game.thumb}}" alt="{{game.title}}" class="listThumb"></td>
						<td><a href="#/thegame/{{thelist.indexOf(game)}}" title="">{{game.title}}</a></td>
						<td class="hidden-xs">{{game.publisher}}</td>
						<td class="hidden-xs hidden-sm">{{game.genre}}</td>
						<td class="">{{game.release}}</td>
					</tr>

					
				</tbody>
			</table>

		</div>

	</div>

	<div class="col-md-12">
		
          <div class="text-center">
          <dir-pagination-controls boundary-links="true" template-url="app/templates/dirPagination.tpl.html"></dir-pagination-controls>
          </div>
        
	</div>

	
</div>
</div>
